<form th:action="@{/view/updateForm}" method="post" id="updateForm">
  <div>
    <label for="id">Select Capybara:</label>
    <select name="id" id="id" required>
      <option value="" disabled selected>Select a Capybara</option>
      <option th:each="capybara : ${capybaraList}"
              th:value="${capybara.id}"
              th:text="${capybara.name + ' (' + capybara.color + ')'}"></option>
    </select>
  </div>

  <div>
    <label for="newName">New Name:</label>
    <input type="text" name="newName" id="newName" required />
  </div>

  <div>
    <label for="newColor">New Color:</label>
    <input type="text" name="newColor" id="newColor" required />
  </div>

  <div>
    <button type="submit" >Update Capybara</button>
  </div>

  <div th:if="${error != null}">
    <p style="color:red;" th:text="${error}"></p>
  </div>
</form>
