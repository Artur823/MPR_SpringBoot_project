<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Capybara</title>
</head>
<body>
<h1>Add a New Capybara</h1>

<form th:action="@{/view/addForm}" th:object="${capybara}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required/>
    </div>

    <div>
        <label for="color">Color:</label>
        <input type="text" id="color" th:field="*{color}" placeholder="Enter color" required/>
    </div>

    <div style="margin-top: 20px;">
        <input id="submit" type="submit" value="Add capybara">
    </div>
</form>
</body>
</html>
