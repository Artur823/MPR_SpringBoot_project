<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Capybara</title>
</head>
<body>
<h1>Add a New Capybara</h1>

<!-- Форма для добавления капибары -->
<form th:action="@{/view/addForm}" th:object="${capybara}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required/>
    </div>

    <div>
        <label for="color">Color:</label>
        <input type="text" id="color" th:field="*{color}" placeholder="Enter color" required/>
    </div>

    <!-- Добавляем отступ перед кнопкой -->
    <div style="margin-top: 20px;">
        <button type="submit">Add Capybara</button>
    </div>
</form>
</body>
</html>
